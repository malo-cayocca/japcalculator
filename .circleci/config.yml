version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.9.1-browsers

    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
      # Change yarn audit to only emit a non-zero exit code for Crital 
      # vulnerabilities or higher (16)
      - run: /bin/bash -c 'yarn audit; [[ $? -ge 16 ]] && exit 1 || exit 0'